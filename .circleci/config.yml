version: 2
jobs:
  build:
    working_directory: ~/circleci-gh-pages
    docker:
      - image: circleci/ruby:2.4.1-node

    steps:
      - checkout

      # Bundle install dependencies
      - run: bundle install

      # Render all the things
      - run: "./render.rb all"

      - store_artifacts:
          path: data-modeling
